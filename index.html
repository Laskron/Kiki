<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bude≈° moja Valent√≠nka?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(500px, 92vw);
      padding: 25px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
    }

    .art {
      width: 100%;
      max-width: 280px;
      height: auto;
      margin: 0 auto 10px;
      display: block;
      border-radius: 15px;
    }

    h1 {
      font-size: clamp(22px, 5vw, 32px);
      margin: 10px 0 20px;
      line-height: 1.2;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 140px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      /* FIX VELKOSTI TU: */
      padding: 12px 28px; 
      font-size: 16px;
      min-width: 50px;
      /* ---------------- */
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
      transition: background .12s ease, transform .1s ease;
    }

    #yesBtn {
      left: 10%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      right: 10%;
      background: #e5e7eb;
      color: #111827;
      transition: left 0.15s cubic-bezier(0.17, 0.67, 0.83, 0.67), top 0.15s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }

    .hint {
      margin-top: 15px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img src="valentin.png" alt="Valent√≠nska ilustr√°cia" class="art">

    <div id="main-content">
      <h1>Kiku≈°, bude≈° moja Valent√≠nka?</h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">√Åno</button>
        <button id="noBtn">Nie</button>
      </section>

      <div class="hint" id="hint">Sk√∫s klikn√∫≈• na ‚ÄûNie‚Äú ak si tr√∫fa≈°... üòà</div>
    </div>

    <section class="result" id="result">
      <h2 style="font-size: 36px; margin-bottom: 20px; color: #ff3b7a;">VEDEL SOM TO! ‚ù§Ô∏è üéâ </h2>
      <img
        style="width: 100%; border-radius: 12px;"
        src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDRqc2k0ODc1NnQxMmRkajBnYmNrZnZ1b2phZ2VqaW8zM3R1dTBjdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iyN7EivGQSUxi/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("main-content");
    const art = document.querySelector(".art");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }
    window.addEventListener("resize", resizeConfettiCanvas);
    resizeConfettiCanvas();

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 2500;
      (function frame() {
        confettiInstance({
          particleCount: 15,
          spread: 100,
          origin: { x: Math.random(), y: Math.random() * 0.4 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.0, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const newLeft = Math.random() * (z.width - b.width);
      const newTop = Math.random() * (z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    document.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (distance < 120) moveNo();
    });

    noBtn.addEventListener("click", e => {
        e.preventDefault();
        moveNo();
    });

    yesBtn.addEventListener("click", () => {
      art.style.display = "none";
      mainContent.style.display = "none";
      result.style.display = "block";
      fullScreenConfetti();
    });
  </script>
</body>
</html>
