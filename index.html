<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Bude코 moja Valent칤nka?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(500px, 92vw);
      padding: 25px;
      background: var(--card);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 1;
    }

    .art {
      width: 100%;
      max-width: 260px;
      height: auto;
      margin: 0 auto 10px;
      display: block;
      border-radius: 15px;
    }

    h1 {
      font-size: clamp(20px, 4.5vw, 28px);
      margin: 10px 0 20px;
      line-height: 1.2;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 150px; /* Striktne definovan치 v칳코ka z po캜iato캜n칠ho k칩du */
      margin-top: 20px;
      touch-action: none; /* D칪le쬴t칠 pre mobily */
    }

    button {
      padding: 12px 28px; 
      font-size: 16px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
      position: absolute; /* Obe tla캜idl치 s칰 absolute v z칩ne */
      top: 50%;
      transform: translateY(-50%);
    }

    #yesBtn {
      left: 15%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
      transition: background .12s ease, transform .1s ease;
    }

    #noBtn {
      left: 65%;
      background: #e5e7eb;
      color: #111827;
      z-index: 20;
      /* Plynul칳 pohyb pri odpudzovan칤 */
      transition: left 0.15s ease-out, top 0.15s ease-out;
    }

    .result {
      display: none;
      animation: pop .35s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img src="valentin.png" alt="Valent칤nska ilustr치cia" class="art">

    <div id="main-content">
      <h1>Kiku코, bude코 moja Valent칤nka?</h1>
      <section class="button-zone" id="zone">
        <button id="yesBtn">츼no</button>
        <button id="noBtn">Nie</button>
      </section>
    </div>

    <section class="result" id="result">
      <h2 style="font-size: 32px; margin-bottom: 20px; color: #ff3b7a;">VEDEL SOM TO! 仇벒잺 游꿀</h2>
      <img style="width: 100%; border-radius: 12px;" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExeDRqc2k0ODc1NnQxMmRkajBnYmNrZnZ1b2phZ2VqaW8zM3R1dTBjdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iyN7EivGQSUxi/giphy.gif" alt="Celebration">
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const mainContent = document.getElementById("main-content");
    const canvas = document.getElementById("confettiCanvas");

    /* --- NASTAVENIE CANVASU --- */
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    const confettiInstance = confetti.create(canvas, { resize: true });

    /* --- POMOCN칄 FUNKCIE --- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* --- LOGIKA VEKTOROV칄HO 칔TEKU (Z PO캛IATO캛N칄HO K칍DU) --- */
    function moveNo(mouseX, mouseY) {
      const zRect = zone.getBoundingClientRect();
      const bRect = noBtn.getBoundingClientRect();

      // Vektor od my코i k stredu tla캜idla
      let dx = (bRect.left + bRect.width / 2) - mouseX;
      let dy = (bRect.top + bRect.height / 2) - mouseY;
      
      // Normaliz치cia vektora (aby 칰tek nebol pr칤li코 agres칤vny)
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Nov치 poz칤cia: aktu치lna poz칤cia v z칩ne + smer 칰teku (150px skok)
      let newLeft = (bRect.left - zRect.left) + dx * 150;
      let newTop  = (bRect.top - zRect.top) + dy * 150;

      // Clamp - dr쬬nie tla캜idla vn칰tri .button-zone
      newLeft = clamp(newLeft, 0, zRect.width - bRect.width);
      newTop  = clamp(newTop, 0, zRect.height - bRect.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none"; // Zru코칤me centrovanie z CSS

      growYes();
    }

    /* --- EVENTY --- */
    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      // Ak je my코 v dosahu 140px, odtla캜 tla캜idlo
      if (distance < 140) {
        moveNo(e.clientX, e.clientY);
      }
    });

    // Poistka: Nie sa ned치 klikn칰콘
    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      mainContent.style.display = "none";
      result.style.display = "block";
      
      // Oh켿ostroj konfiet
      const duration = 3000;
      const animationEnd = Date.now() + duration;
      (function frame() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return;
        confettiInstance({
          particleCount: 10,
          spread: 70,
          origin: { x: Math.random(), y: Math.random() - 0.2 }
        });
        requestAnimationFrame(frame);
      }());
    });
  </script>
</body>
</html>
